<template>
    <lightning-tabset>
        <lightning-tab label="ToDo Manager">
            <lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows>
                <lightning-layout-item size="12">
                    <div class="time" >  {time} </div>           
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <div class="greeting">{greeting} </div>  
                 </lightning-layout-item>
                 <lightning-layout-item size="12">
                     <div class="slds-text-heading_large slds-m-vertical_large">What is your main focus for today</div>
                 </lightning-layout-item>
                 <lightning-layout-item size="12" large-device-size="6" medium-device-size="10"
                  small-device-size="12" class="slds-m-top_large">
                    <lightning-layout>
                        <lightning-layout-item size="11">
                            <lightning-input type="text" label="Whats in your mind" 
                            variant="label-hidden" placeholder="Whats in your mind"></lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item size="1">                   
                            <lightning-button-icon icon-name="utility:add" title="Add todo" onclick={addTodoHandler}></lightning-button-icon>
                        </lightning-layout-item>
                    </lightning-layout>        
                 </lightning-layout-item>
                 <lightning-layout-item size="12">
                     <div>UPCOMING</div>
                    <template for:each={upcomingTasks} for:item="todo">                
                         <c-to-do-item key={todo.Id} todo-id={todo.Id} todo-name={todo.Name} onupdate={updateHandler} ondelete ={deleteHandler}></c-to-do-item> 
                     </template>
<div>COMPLETED</div>
<template for:each={completedTask} for:item="todo">
                        <c-to-do-item key={todo.Id} todo-id={todo.Id} todo-name={todo.Name} done onupdate={updateHandler} ondelete ={deleteHandler}></c-to-do-item> 
                    </template>
</lightning-layout-item>

</lightning-layout>
</lightning-tab>

<lightning-tab label="Todo List">
    <lightning-card>
        <lightning-input id="serchTodo" placeholder="Type ToDo here" label="Search ToDo" type="text" value={serchKey} onchange={searchHandler}>
        </lightning-input>
        </br>
        <lightning-input label="Todo Count" type="number" read-only="true" value={todoCount}></lightning-input>
        </br>
        <template if:true={todolist}>
        <lightning-datatable data={todolist} columns={columns} key-field="Id">
        </lightning-datatable>
    </template>
    </lightning-card>
</lightning-tab>
</lightning-tabset>

</template>
