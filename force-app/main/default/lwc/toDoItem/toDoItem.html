<template>
    <div class={cssClass}>
        <span class="slds-text-heading_label">{todoName}</span>
        <lightning-button-icon icon-name={iconName} class="slds-p-horizontal_medium"
        onclick={updateHandler} title="Update Todo">
         </lightning-button-icon>
         <lightning-button-icon icon-name="utility:delete" class="slds-p-horizontal_medium"
        onclick={deleteHandler} title="Delete Todo">
    </lightning-button-icon>
    </div>
</template>
